<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <meta name="description" content="Use our age calculator to find out your exact age in years, months, days, hours, minutes, and seconds. Simply enter your birthdate and get instant results.">
    <meta name="keywords" content="age calculator, calculate age, age in years, age in months, age in days, birthdate calculator">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<h1>Age Calculator</h1>
<form id="age-form">
    <label  for="day">Day:</label>
    <input type="number" id="day" required>
    <label for="month">Month:</label>
    <input type="number" id="month" required>
    <label for="year">Year:</label>
    <input type="number" id="year" required>
    <button class="btn1" type="submit">Calculate Age</button>
    <button class="btn2" type="reset">Reset</button>
</form>
<p id="result"></p>

</div>

 <script src="script.js"></script>
</body>
</html>
